name: Build and Release FIM Daemon

on:
  push:
    branches: [main]
    paths:
      - 'src/windows/**'
      - 'src/linux/**'
      - '.github/workflows/build.yaml'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    name: Build FIM Daemon (${{ matrix.platform }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - platform: windows
            runs-on: windows-latest
            source-path: src/windows
            setup-cmd: |
              choco install innosetup -y --no-progress
              pip install -r src/windows/requirements.txt
            build-script: |
              & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "src/windows/installer.iss"
            file-pattern: "*.exe"
            tag-prefix: fim-windows
          
          - platform: linux
            runs-on: ubuntu-latest
            source-path: src/linux
            setup-cmd: |
              sudo apt-get update
              sudo apt-get install -y dpkg-dev debhelper fakeroot
            build-script: |
              cd src/linux
              chmod +x packaging/build-deb.sh
              ./packaging/build-deb.sh
            file-pattern: "*.deb"
            tag-prefix: fim-linux

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "windows" ]; then
            echo "version=$(cat src/windows/version.txt)" >> $GITHUB_OUTPUT
          else
            echo "version=$(cat src/linux/version.txt)" >> $GITHUB_OUTPUT
          fi

      - name: Check if release already exists
        id: check-release
        shell: bash
        run: |
          tag="${{ matrix.tag-prefix }}-v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release tag $tag already exists. Skipping build."
            exit 0
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python (Windows only)
        if: steps.check-release.outputs.exists == 'false' && matrix.platform == 'windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run platform-specific setup
        if: steps.check-release.outputs.exists == 'false'
        run: ${{ matrix.setup-cmd }}

      - name: Build package
        if: steps.check-release.outputs.exists == 'false'
        run: ${{ matrix.build-script }}

      - name: Upload to Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.tag-prefix }}-v${{ steps.version.outputs.version }}
          name: "FIM Daemon for ${{ matrix.platform }} v${{ steps.version.outputs.version }}"
          body: "FIM Daemon release for ${{ matrix.platform }}"
          files: ${{ matrix.source-path }}/build/${{ matrix.file-pattern }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
