name: Build and Release FIM Daemon (Linux)

on:
  push:
    branches: [main]
    paths:
      - 'src/linux/**'
      - 'src/core/**'
      - 'version.txt'
      - '.github/workflows/build.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  precheck:
    name: Check for existing release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip: ${{ steps.check-tag.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read global version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '\r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No existing tag found. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Linux Debian Package
    needs: precheck
    if: needs.precheck.outputs.skip == 'false'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use version from precheck
        id: version
        run: echo "version=${{ needs.precheck.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Build Linux Debian Package
        run: |
          echo "=== BUILDING DEBIAN PACKAGE ==="
          
          # Install package tools
          sudo apt-get update
          sudo apt-get install -y dpkg-deb fakeroot
          
          # Create package directory structure
          PKG_DIR="fim-daemon_${{ needs.precheck.outputs.version }}_amd64"
          mkdir -p $PKG_DIR/DEBIAN
          mkdir -p $PKG_DIR/usr/bin
          mkdir -p $PKG_DIR/usr/share/fim-daemon/core
          mkdir -p $PKG_DIR/lib/systemd/system
          
          # Copy files to package directory
          cp src/linux/fim_daemon_linux.py $PKG_DIR/usr/bin/fim-daemon
          cp -r src/core/* $PKG_DIR/usr/share/fim-daemon/core/
          cp src/linux/requirements.txt $PKG_DIR/usr/share/fim-daemon/
          cp src/linux/debian/fim-daemon.service $PKG_DIR/lib/systemd/system/
          
          # Set executable permissions
          chmod +x $PKG_DIR/usr/bin/fim-daemon
          
          # Copy ALL Debian control files from your existing debian directory
          cp src/linux/debian/control $PKG_DIR/DEBIAN/
          cp src/linux/debian/postinst $PKG_DIR/DEBIAN/
          cp src/linux/debian/prerm $PKG_DIR/DEBIAN/
          cp src/linux/debian/postrm $PKG_DIR/DEBIAN/
          
          # Set executable permissions on maintainer scripts
          chmod +x $PKG_DIR/DEBIAN/postinst
          chmod +x $PKG_DIR/DEBIAN/prerm
          chmod +x $PKG_DIR/DEBIAN/postrm
          
          # Update version in control file if needed
          sed -i "s/Version:.*/Version: ${{ needs.precheck.outputs.version }}/" $PKG_DIR/DEBIAN/control
          
          # Build the .deb package
          dpkg-deb --build $PKG_DIR
          
          # Move to build directory
          mkdir -p src/linux/build
          mv $PKG_DIR.deb src/linux/build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
          
          echo "=== PACKAGE BUILT SUCCESSFULLY ==="
          ls -la src/linux/build/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: src/linux/build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [precheck, build]
    if: needs.precheck.outputs.skip == 'false'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List build artifacts
        run: ls -R dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.precheck.outputs.version }}
          name: "FIM Daemon v${{ needs.precheck.outputs.version }}"
          body: |
            FIM Daemon v${{ needs.precheck.outputs.version }}

            **Linux Debian Package:**
            - `fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb`

            **Installation:**
            ```bash
            sudo dpkg -i fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
            ```
          files: |
            dist/linux-package/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}