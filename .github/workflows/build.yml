name: Build and Upload Windows Daemon

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Install PS2EXE module
        shell: pwsh
        run: |
          Install-Module -Name PS2EXE -Scope CurrentUser -Force -AllowClobber

      - name: Build EXE installer
        shell: pwsh
        run: |
          cd src
          ps2exe .\install.ps1 ..\fim-daemon-setup.exe -noConsole
          Write-Host "EXE built at src\fim-daemon-setup.exe"

      - name: Verify EXE output
        shell: pwsh
        run: |
          if (!(Test-Path "..\fim-daemon-setup.exe")) {
            Write-Error "Installer not found!"
            exit 1
          }

      - name: Upload EXE to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "src/fim-daemon-setup.exe"
          target: "~/fim-distribution/public/downloads"
