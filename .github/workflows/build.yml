name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Calculate Version
        id: version
        shell: powershell
        run: |
          python scripts/bump_version.py --ci > version.txt
          $ver = Get-Content version.txt
          echo "VERSION=$ver" >> $env:GITHUB_ENV
          echo "Calculated version: $ver"

      - name: Build Windows
        run: |
          .\build\windows\build_local.bat

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/Output/FIMClient-Setup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Calculate Version
        run: |
          python scripts/bump_version.py --ci > version.txt
          echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Build Linux
        run: |
          chmod +x build/linux/build_local.sh
          ./build/linux/build_local.sh

      - name: Upload Linux Package
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: build/linux/output/*.deb

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Calculate Version
        run: |
           python scripts/bump_version.py --ci > version.txt
           echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: win-dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-package
          path: linux-dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: |
            win-dist/FIMClient-Setup.exe
            linux-dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
