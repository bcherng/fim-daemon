name: Build and Release FIM Daemon (Linux)

on:
  push:
    branches: [main]
    paths:
      - 'src/linux/**'
      - 'src/core/**'
      - 'version.txt'
      - '.github/workflows/build.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  precheck:
    name: Check for existing release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip: ${{ steps.check-tag.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read global version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '\r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No existing tag found. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Linux Debian Package
    needs: precheck
    if: needs.precheck.outputs.skip == 'false'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use version from precheck
        id: version
        run: echo "version=${{ needs.precheck.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Build Linux Debian Package
        run: |
          echo "=== BUILDING DEBIAN PACKAGE ==="
          
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper dh-python fakeroot devscripts build-essential
          
          # Copy debian directory to root for build (temporary)
          cp -r src/linux/debian .
          
          # Set version in debian/changelog
          dch -v "${{ needs.precheck.outputs.version }}-1" "Update to version ${{ needs.precheck.outputs.version }}"
          dch -r "" --distribution unstable
          
          # Build the package
          dpkg-buildpackage -us -uc
          
          # Create build directory and move package
          mkdir -p src/linux/build
          mv ../fim-daemon_${{ needs.precheck.outputs.version }}-1_all.deb src/linux/build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
          
          echo "=== PACKAGE BUILT SUCCESSFULLY ==="
          ls -la src/linux/build/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: src/linux/build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [precheck, build]
    if: needs.precheck.outputs.skip == 'false'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List build artifacts
        run: ls -R dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.precheck.outputs.version }}
          name: "FIM Daemon v${{ needs.precheck.outputs.version }}"
          body: |
            FIM Daemon v${{ needs.precheck.outputs.version }}

            **Linux Debian Package:**
            - `fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb`

            **Installation:**
            ```bash
            sudo dpkg -i fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
            ```
          files: |
            dist/linux-package/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}