name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller watchdog requests

      - name: Calculate Version
        id: version
        shell: powershell
        run: |
          python scripts/bump_version.py --ci > version.txt
          $ver = Get-Content version.txt
          echo "VERSION=$ver" >> $env:GITHUB_ENV
          echo "Calculated version: $ver"

      - name: Build Windows
        run: |
          .\build\windows\build_local.bat

      - name: Create Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          title: Release v${{ env.VERSION }}
          files: |
            build/windows/Output/FIMClient-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
