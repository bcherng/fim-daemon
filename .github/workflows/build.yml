name: Build and Deploy FIM Daemon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src/windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Inno Setup Portable
      run: |
        # Download the portable version (much faster, no installation)
        $url = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.zip"
        $output = "is.zip"
        Write-Host "Downloading Inno Setup Portable..."
        Invoke-WebRequest -Uri $url -OutFile $output
        Expand-Archive -Path $output -DestinationPath "is" -Force
        Remove-Item $output
        Write-Host "Inno Setup ready in ./is/ directory"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Compile Windows Installer
      run: |
        # Use the portable Inno Setup compiler
        .\is\ISCC.exe packaging\installer.iss
        
        # Move to build directory
        if (!(Test-Path "build")) { New-Item -ItemType Directory -Path "build" }
        if (Test-Path "Output\*.exe") {
            Move-Item "Output\*.exe" "build\"
        }

    - name: Upload Windows installer to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/*.exe"
        target: "/home/ubuntu/fim-distribution/public/downloads/"

  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev debhelper fakeroot

    - name: Build DEB package
      run: |
        chmod +x packaging/build-deb.sh
        ./packaging/build-deb.sh

    - name: Upload Linux package to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "build/*.deb"
        target: "/home/ubuntu/fim-distribution/public/downloads/"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    
    steps:
    - name: Verify files on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üìÅ Checking deployed files:"
          ls -la /home/ubuntu/fim-distribution/public/downloads/
          echo "Deployment complete!"