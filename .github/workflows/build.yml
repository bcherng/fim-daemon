name: Upload Installers

on:
  push:
    branches: [ "main" ]

jobs:
  upload-to-ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Windows installer to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: src/Output/FIM-Daemon-Setup.exe
          target: ~/fim-distribution/public/downloads/FIM-Daemon-Setup.exe