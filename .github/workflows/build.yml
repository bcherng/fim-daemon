name: Build and Release FIM Daemon

on:
  push:
    branches: [main]
    paths:
      - 'src/windows/**'
      - 'src/linux/**'
      - 'version.txt'
      - '.github/workflows/build.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  precheck:
    name: Check for existing release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      skip: ${{ steps.check-tag.outputs.skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read global version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '\r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No existing tag found. Proceeding."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build FIM Daemon (${{ matrix.platform }})
    needs: precheck
    if: needs.precheck.outputs.skip == 'false'
    strategy:
      matrix:
        include:
          - platform: windows
            runs-on: windows-latest
          - platform: linux
            runs-on: ubuntu-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use version from precheck
        id: version
        run: echo "version=${{ needs.precheck.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Set up Windows Build
        if: matrix.platform == 'windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          pip install -r src/windows/requirements.txt
          pip install pyinstaller

      - name: Build Windows Executable
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Build using the spec file
          cd src/windows
          pyinstaller fim-daemon.spec
          
          # Copy to packaging directory
          New-Item -ItemType Directory -Force -Path "packaging/dist"
          Copy-Item "dist/fim-daemon.exe" "packaging/dist/fim-daemon.exe" -Force
          
      - name: Debug File Structure
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Write-Host "=== CURRENT FILE STRUCTURE ==="
          cd src/windows/packaging
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "`nAll files (recursive):"
          Get-ChildItem -Recurse | Format-Table FullName, Length -AutoSize
          
          Write-Host "`nChecking specific paths:"
          $paths = @(
            "dist/fim-daemon.exe",
            "nssm.exe", 
            "install.ps1",
            "uninstall.ps1"
          )
          foreach ($path in $paths) {
            $fullPath = Resolve-Path $path -ErrorAction SilentlyContinue
            if ($fullPath) {
              Write-Host "$path -> $fullPath"
            } else {
              Write-Host "$path - NOT FOUND"
            }
          }
      - name: Build Windows Installer
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Install InnoSetup (skip if already installed)
          choco install innosetup -y --no-progress || echo "InnoSetup installation skipped (already installed)"
          
          $version = '${{ needs.precheck.outputs.version }}'
          $issPath = "src/windows/packaging/installer.iss"
          
          # Update version in ISS file
          (Get-Content $issPath -Raw) -replace '{#Version}', $version | Out-File $issPath -Encoding utf8
          
          # Build the installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" $issPath
          
          # Move the final installer
          mkdir -Force src/windows/build
          Move-Item "src/windows/packaging/Output/*.exe" "src/windows/build/fim-daemon-v$version.exe"

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src/windows/build/fim-daemon-v${{ needs.precheck.outputs.version }}.exe

      - name: Build Linux Package
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper fakeroot
          cd src/linux
          chmod +x packaging/build-deb.sh
          ./packaging/build-deb.sh "${{ needs.precheck.outputs.version }}"
          mkdir -p build
          mv build/*.deb build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb

      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: src/linux/build/fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [precheck, build]
    if: needs.precheck.outputs.skip == 'false'

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: List build artifacts
        run: ls -R dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.precheck.outputs.version }}
          name: "FIM Daemon v${{ needs.precheck.outputs.version }}"
          body: |
            FIM Daemon v${{ needs.precheck.outputs.version }}

            **Included Installers:**
            - Windows: `fim-daemon-v${{ needs.precheck.outputs.version }}.exe`
            - Linux: `fim-daemon-v${{ needs.precheck.outputs.version }}_amd64.deb`
          files: |
            dist/windows-installer/*.exe
            dist/linux-package/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
