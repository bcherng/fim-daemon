name: Build and Deploy FIM Daemon

on:
  push:
    branches: [main]
    paths:
      - 'src/windows/**'  # Only trigger if Windows files change
      - 'src/linux/**'    # Only trigger if Linux files change
      - '.github/workflows/build.yaml'  # Always trigger if workflow changes
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    # Only run if Windows files changed
    if: contains(github.event.head_commit.modified, 'src/windows/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Inno Setup via Chocolatey
      run: |
        choco install innosetup -y --no-progress

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/windows/requirements.txt

    - name: Copy main Python script to packaging
      run: |
        Copy-Item "src/windows/fim_daemon_windows.py" "src/windows/packaging/"

    - name: Compile Windows Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "src/windows/packaging/installer.iss"
        
        if (!(Test-Path "src/windows/build")) { 
            New-Item -ItemType Directory -Path "src/windows/build" 
        }
        if (Test-Path "src/windows/packaging/Output/*.exe") {
            Move-Item "src/windows/packaging/Output/*.exe" "src/windows/build/"
        }

    - name: Upload Windows installer to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "src/windows/build/*.exe"
        target: "/home/ubuntu/fim-distribution/public/downloads/"

  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest
    # Only run if Linux files changed
    if: contains(github.event.head_commit.modified, 'src/linux/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev debhelper fakeroot

    - name: Build DEB package
      run: |
        cd src/linux
        chmod +x packaging/build-deb.sh
        ./packaging/build-deb.sh

    - name: Upload Linux package to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "src/linux/build/*.deb"
        target: "/home/ubuntu/fim-distribution/public/downloads/"

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    # Only run if at least one build ran
    if: always() && (needs.build-windows.result == 'success' || needs.build-linux.result == 'success')
    
    steps:
    - name: Verify files on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Checking deployed files:"
          ls -la /home/ubuntu/fim-distribution/public/downloads/
          echo "Deployment complete!"